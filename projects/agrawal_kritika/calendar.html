<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Mood Calendar</title>
  <link rel="stylesheet" href="style.css" />
</head>
<body>
  <header class="app-header">
    <div class="brand">Mood Journal</div>
  </header>

  <main class="container">
    <h1>Calendar</h1>

    <div class="calendar-header">
      <div class="calendar-controls">
        <button class="btn" id="prev-month" title="Previous Month">◀</button>
        <button class="btn" id="today-btn" title="Jump to Today">Today</button>
        <button class="btn" id="next-month" title="Next Month">▶</button>
      </div>
      <div id="month-label" class="panel-title"></div>
    </div>

    <div class="calendar-grid" id="calendar-grid"></div>
  </main>

  <script src="storage.js"></script>
  <script src="calendar.js"></script>
</body>
</html>
