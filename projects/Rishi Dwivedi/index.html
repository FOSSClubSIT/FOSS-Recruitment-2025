<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>FOSS Club SIT</title>
  <style>
    body { font-family: Arial, sans-serif; background: #222; color: #eee; margin: 0; }
    nav { background: #333; padding: 12px; display: flex; justify-content: space-between; }
    nav a { color: #ccc; margin-left: 15px; text-decoration: none; }
    .container { max-width: 900px; margin: 20px auto; padding: 20px; }
    header { text-align: center; margin-bottom: 40px; }
    .grid { display: grid; grid-template-columns: repeat(auto-fit, minmax(250px, 1fr)); gap: 20px; }
    .card { background: #444; padding: 20px; border-radius: 6px; }
    .card h3 { margin-top: 0; }
    .card p { color: #bbb; }
    .btn { display: inline-block; padding: 8px 12px; border-radius: 6px; background: #2ecc40; color: #000; text-decoration: none; margin-top: 10px; }
    footer { text-align: center; padding: 20px; border-top: 1px solid #555; margin-top: 30px; color: #aaa; }
  </style>
</head>
<body>

<nav>
  <span><strong>FOSS Club SIT</strong></span>
  <div>
    <a href="#roadmaps">Roadmaps</a>
    <a href="#about">About</a>
    <a href="#contact">Contact</a>
  </div>
</nav>

<div class="container">
  <header>
    <h1>FOSS Club SIT</h1>
    <p>Your guide to navigating the world of code üöÄ</p>
  </header>

  <section id="roadmaps">
    <h2>Roadmaps</h2>
    <main class="grid"></main>
  </section>

  <section id="about">
    <h2>Who Are We?</h2>
    <p>We are a coding club where students learn, build, and share projects together.</p>
  </section>

  <section id="contact">
    <h2>Connect With Us</h2>
    <div>
      <a href="https://github.com/" target="_blank" class="btn">GitHub</a>
      <a href="https://www.instagram.com/" target="_blank" class="btn">Instagram</a>
    </div>
  </section>
</div>

<footer>
  <p>Made with ‚ù§Ô∏è by FOSS Club SIT</p>
</footer>

<script>
  const resources = {
    "Python": { description: "From basics to Django apps." },
    "JavaScript": { description: "DOM, React, and full-stack web." },
    "Deep Learning": { description: "Math, code, and neural nets." },
    "Git & GitHub": { description: "Learn version control quickly." }
  };

  const list = document.querySelector("#roadmaps main");
  for (const skill in resources) {
    const card = document.createElement("div");
    card.className = "card";
    card.innerHTML = `
      <h3>${skill}</h3>
      <p>${resources[skill].description}</p>
      <a href="roadmap.html?skill=${skill}" class="btn">View Path</a>
    `;
    list.appendChild(card);
  }
</script>
</body>
</html>
