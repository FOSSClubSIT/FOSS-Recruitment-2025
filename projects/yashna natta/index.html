<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>üç≥ Ingredient-to-Recipe Finder</title>
  <style>
    body {
      font-family: "Poppins", sans-serif;
      margin: 0;
      padding: 0;
      background: linear-gradient(135deg, #ff9a9e, #fad0c4, #fad390);
      text-align: center;
      min-height: 100vh;
    }
    header {
      background: linear-gradient(90deg, #ff6a00, #ee0979);
      color: white;
      padding: 25px;
      font-size: 32px;
      font-weight: bold;
      letter-spacing: 2px;
      box-shadow: 0px 4px 12px rgba(0,0,0,0.2);
    }
    p {
      font-size: 18px;
      margin-top: 15px;
      color: #333;
    }
    input, select {
      padding: 12px;
      width: 300px;
      border: 2px solid #ff6a00;
      border-radius: 12px;
      margin-top: 20px;
      font-size: 16px;
      background: #fff8f0;
      outline: none;
    }
    button {
      padding: 12px 25px;
      margin-left: 10px;
      background: linear-gradient(45deg, #ff6a00, #ffcc00);
      color: white;
      font-weight: bold;
      font-size: 16px;
      border: none;
      border-radius: 12px;
      cursor: pointer;
      transition: 0.3s;
      box-shadow: 0px 4px 10px rgba(0,0,0,0.2);
    }
    button:hover {
      background: linear-gradient(45deg, #ee0979, #ff6a00);
      transform: scale(1.05);
    }
    .recipes {
      display: flex;
      flex-wrap: wrap;
      justify-content: center;
      margin-top: 40px;
      gap: 25px;
      padding: 20px;
    }
    .card {
      width: 300px;
      background: white;
      border-radius: 20px;
      box-shadow: 0px 6px 16px rgba(0,0,0,0.2);
      overflow: hidden;
      transition: transform 0.3s, box-shadow 0.3s;
      border: 4px solid transparent;
      background-clip: padding-box;
      position: relative;
    }
    .card::before {
      content: "";
      position: absolute;
      inset: 0;
      border-radius: 20px;
      padding: 4px;
      background: linear-gradient(135deg, #ff9a9e, #fad0c4, #fbc2eb, #a1c4fd, #c2e9fb, #d4fc79, #96e6a1);
      -webkit-mask: linear-gradient(#fff 0 0) content-box, linear-gradient(#fff 0 0);
      -webkit-mask-composite: xor;
              mask-composite: exclude;
    }
    .card:hover {
      transform: scale(1.08);
      box-shadow: 0px 8px 20px rgba(0,0,0,0.3);
    }
    .card img {
      width: 100%;
      height: 150px;
      object-fit: cover;
    }
    .card h3 {
      margin: 12px 0;
      color: #ff6a00;
      font-size: 20px;
    }
    .card p {
      font-size: 14px;
      padding: 0 12px 15px;
      color: #444;
    }
  </style>
</head>
<body>
  <header>üåàüç≥ Recipe Finder</header>
  <p>Enter ingredients separated by commas (e.g. <i>egg, cheese, bread</i>)</p>
  <input type="text" id="ingredient" placeholder="Type ingredients here...">

  <br><br>
  <label for="cuisine"><b>Select Cuisine:</b></label>
  <select id="cuisine"></select>

  <br><br>
  <button onclick="findRecipes()">Find Recipes</button>

  <div class="recipes" id="recipes"></div>
  <script>
    const recipes = [
      {
        name: "Tomato Pasta",
        ingredients: ["tomato", "pasta", "garlic"],
        image: "images/pasta.jpg",
        desc: "Delicious pasta with fresh tomato sauce.",
        cuisine: "Italian"
      },
      {
        name: "Veggie Omelette",
        ingredients: ["egg", "onion", "tomato"],
        image: "images/omelette.jpg",
        desc: "Fluffy omelette packed with veggies.",
        cuisine: "French"
      },
      {
        name: "Grilled Cheese Sandwich",
        ingredients: ["bread", "cheese", "butter"],
        image: "images/cheese.webp",
        desc: "Classic cheesy grilled sandwich.",
        cuisine: "American"
      },
      {
        name: "Fruit Salad",
        ingredients: ["apple", "banana", "orange"],
        image: "images/fruit.jpeg",
        desc: "Refreshing and healthy fruit mix.",
        cuisine: "Universal"
      },
      {
        name: "Garlic Bread",
        ingredients: ["bread", "garlic", "butter"],
        image: "images/garlic.jpg",
        desc: "Crispy garlic-flavored bread.",
        cuisine: "Italian"
      }
    ];

    // Auto-generate cuisines in dropdown
    const cuisineSelect = document.getElementById("cuisine");
    const cuisines = ["Any", ...new Set(recipes.map(r => r.cuisine))];
    cuisines.forEach(c => {
      const option = document.createElement("option");
      option.value = c === "Any" ? "" : c;
      option.textContent = c;
      cuisineSelect.appendChild(option);
    });

    function findRecipes() {
      const input = document.getElementById("ingredient").value.toLowerCase();
      const userIngredients = input.split(",").map(i => i.trim()).filter(i => i);

      const selectedCuisine = document.getElementById("cuisine").value;

      const results = recipes.filter(r => {
        const ingredientMatch = userIngredients.every(ing => r.ingredients.includes(ing));
        const cuisineMatch = selectedCuisine === "" || r.cuisine === selectedCuisine;
        return ingredientMatch && cuisineMatch;
      });

      const container = document.getElementById("recipes");
      container.innerHTML = "";

      if (results.length === 0) {
        container.innerHTML = "<p style='color:#fff;background:#ee0979;padding:10px;border-radius:10px;display:inline-block;'>‚ùå No recipes found. Try different ingredients or cuisines!</p>";
        return;
      }

      results.forEach(r => {
        container.innerHTML += `
          <div class="card">
            <img src="${r.image}" alt="${r.name}">
            <h3>${r.name}</h3>
            <p><b>Cuisine:</b> ${r.cuisine}</p>
            <p>${r.desc}</p>
          </div>
        `;
      });
    }
  </script>
</body>
</html>
