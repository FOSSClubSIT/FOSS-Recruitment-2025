<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>üç≥ Ingredient-to-Recipe Finder</title>
  <style>
    body {
      font-family: "Poppins", sans-serif;
      margin: 0;
      padding: 0;
      background: linear-gradient(135deg, #ff9a9e, #fad0c4, #fad390);
      text-align: center;
      min-height: 100vh;
    }
    header {
      background: linear-gradient(90deg, #ff6a00, #ee0979);
      color: white;
      padding: 25px;
      font-size: 32px;
      font-weight: bold;
      letter-spacing: 2px;
      box-shadow: 0px 4px 12px rgba(0,0,0,0.2);
    }
    p {
      font-size: 18px;
      margin-top: 15px;
      color: #333;
    }
    input, select {
      padding: 12px;
      width: 300px;
      border: 2px solid #ff6a00;
      border-radius: 12px;
      margin-top: 20px;
      font-size: 16px;
      background: #fff8f0;
      outline: none;
    }
    button {
      padding: 12px 25px;
      margin-left: 10px;
      background: linear-gradient(45deg, #ff6a00, #ffcc00);
      color: white;
      font-weight: bold;
      font-size: 16px;
      border: none;
      border-radius: 12px;
      cursor: pointer;
      transition: 0.3s;
      box-shadow: 0px 4px 10px rgba(0,0,0,0.2);
    }
    button:hover {
      background: linear-gradient(45deg, #ee0979, #ff6a00);
      transform: scale(1.05);
    }
    .recipes {
      display: flex;
      flex-wrap: wrap;
      justify-content: center;
      margin-top: 40px;
      gap: 25px;
      padding: 20px;
    }
    .card {
      width: 300px;
      background: white;
      border-radius: 20px;
      box-shadow: 0px 6px 16px rgba(0,0,0,0.2);
      overflow: hidden;
      transition: transform 0.3s, box-shadow 0.3s;
      border: 4px solid transparent;
      background-clip: padding-box;
      position: relative;
    }
    .card::before {
      content: "";
      position: absolute;
      inset: 0;
      border-radius: 20px;
      padding: 4px;
      background: linear-gradient(135deg, #ff9a9e, #fad0c4, #fbc2eb, #a1c4fd, #c2e9fb, #d4fc79, #96e6a1);
      -webkit-mask: linear-gradient(#fff 0 0) content-box, linear-gradient(#fff 0 0);
      -webkit-mask-composite: xor;
              mask-composite: exclude;
    }
    .card:hover {
      transform: scale(1.08);
      box-shadow: 0px 8px 20px rgba(0,0,0,0.3);
    }
    .card img {
      width: 100%;
      height: 150px;
      object-fit: cover;
    }
    .card h3 {
      margin: 12px 0;
      color: #ff6a00;
      font-size: 20px;
    }
    .card p {
      font-size: 14px;
      padding: 0 12px 15px;
      color: #444;
    }
  </style>
</head>
<body>
  <header>üåàüç≥ Recipe Finder</header>
  <p>Enter ingredients separated by commas (e.g. <i>egg, cheese, bread</i>)</p>
  <input type="text" id="ingredient" placeholder="Type ingredients here...">

  <br><br>
  <label for="cuisine"><b>Select Cuisine:</b></label>
  <select id="cuisine"></select>

  <br><br>
  <button onclick="findRecipes()">Find Recipes</button>

  <div class="recipes" id="recipes"></div>
