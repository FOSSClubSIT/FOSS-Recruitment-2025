<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>üç≥ Ingredient-to-Recipe Finder</title>
  <style>
    body {
      font-family: "Poppins", sans-serif;
      margin: 0;
      padding: 0;
      background: linear-gradient(135deg, #ff9a9e, #fad0c4, #fad390);
      text-align: center;
      min-height: 100vh;
    }
    header {
      background: linear-gradient(90deg, #ff6a00, #ee0979);
      color: white;
      padding: 25px;
      font-size: 32px;
      font-weight: bold;
      letter-spacing: 2px;
      box-shadow: 0px 4px 12px rgba(0,0,0,0.2);
    }
    p {
      font-size: 18px;
      margin-top: 15px;
      color: #333;
    }
    input, select {
      padding: 12px;
      width: 300px;
      border: 2px solid #ff6a00;
      border-radius: 12px;
      margin-top: 20px;
      font-size: 16px;
      background: #fff8f0;
      outline: none;
    }
    button {
      padding: 12px 25px;
      margin-left: 10px;
      background: linear-gradient(45deg, #ff6a00, #ffcc00);
      color: white;
      font-weight: bold;
      font-size: 16px;
      border: none;
      border-radius: 12px;
      cursor: pointer;
      transition: 0.3s;
      box-shadow: 0px 4px 10px rgba(0,0,0,0.2);
    }
    button:hover {
      background: linear-gradient(45deg, #ee0979, #ff6a00);
      transform: scale(1.05);
    }
